<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Student Prep Hub - Find Best Coaching, PG, Hostels, Libraries & Tiffin Services</title>
    <meta name="title" content="Student Prep Hub - Find Best Coaching, PG, Hostels, Libraries & Tiffin Services" />
    <meta name="description" content="Discover and book verified coaching centers, PG accommodations, hostels, tiffin services, and libraries across 30+ cities in India. Join 2000+ students on India's largest student rental platform." />
    <meta name="keywords" content="coaching centers, PG accommodation, student hostels, tiffin services, libraries, student preparation, exam coaching, affordable PG, student rentals, India" />
    <meta name="author" content="Student Prep Hub" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://skstudentpath.com/" />
    <meta property="og:title" content="Student Prep Hub - Find Best Coaching, PG, Hostels & More" />
    <meta property="og:description" content="Discover and book verified coaching centers, PG accommodations, hostels, tiffin services, and libraries across 30+ cities in India." />
    <meta property="og:image" content="https://skstudentpath.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Student Prep Hub - Your Complete Student Solutions Platform" />
    <meta property="og:site_name" content="Student Prep Hub" />

    <meta name="twitter:card" content="summary_large_image" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://skstudentpath.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/HLfD5wgf/dualite-favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://i.ibb.co/HLfD5wgf/dualite-favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://i.ibb.co/HLfD5wgf/dualite-favicon.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#f43f5e" />
    <meta name="msapplication-TileColor" content="#f43f5e" />

    <!-- DNS Prefetch & Preconnect for Performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://i.ibb.co" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link rel="preload" href="/hero-image.webp" as="image" type="image/webp" /> -->

    <!-- Theme Script (Inline to prevent flash) -->
    <script>
      (function() {
        const theme = localStorage.getItem('student-prep-hub-theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>

    <!-- Critical CSS Placeholder - Add your critical above-the-fold CSS here -->
    <style>
      /* Loading spinner for better UX while JS loads */
      #loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #f43f5e;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Hide spinner when app loads */
      .app-loaded #loading-spinner {
        display: none;
      }

      /* Prevent layout shift */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      }
      
      #root {
        min-height: 100vh;
      }
    </style>

    <!-- Structured Data / Schema.org for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Student Prep Hub",
        "alternateName": "SkStudentPath",
        "url": "https://skstudentpath.com",
        "description": "India's largest online rental community for students. Find and book coaching centers, PG accommodations, hostels, tiffin services, and libraries.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://skstudentpath.com/listings?q={search_term_string}"
          },
          "query-input": "required name=search_term_string"
        },
        "publisher": {
          "@type": "Organization",
          "name": "Student Prep Hub",
          "logo": {
            "@type": "ImageObject",
            "url": "https://i.ibb.co/HLfD5wgf/dualite-favicon.png"
          }
        }
      }
    </script>

    <!-- Organization Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Student Prep Hub",
        "alternateName": "SkStudentPath",
        "url": "https://skstudentpath.com",
        "logo": "https://i.ibb.co/HLfD5wgf/dualite-favicon.png",
        "description": "India's largest platform designed to create an online rental community for students.",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "IN"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "Customer Service",
          "availableLanguage": ["English", "Hindi"]
        }
      }
    </script>
  </head>
  <body>
    <!-- Loading Spinner -->
    <div id="loading-spinner"></div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Main App Script with Module Preload -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading spinner when app mounts -->
    <script>
      window.addEventListener('load', function() {
        document.body.classList.add('app-loaded');
      });
    </script>
  </body>
</html>
